<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      > 

<h:head></h:head> 
<body> 
	
	<h:form>
	  <p:messages />
	  <p:panelGrid columns="2">
		<h:outputText value="Name: " required="true" />
		<p:inputText value="#{personView.newPerson.name}"/>
		
		<h:outputText value="Surname: " required="true" />
		<p:inputText value="#{personView.newPerson.surname}"/>
		
		<h:outputText value="Phone No: " required="true" />
		<p:inputText value="#{personView.newPerson.phoneNumber}"/>
		
		<h:outputText value="Date: "/>
		<p:calendar/>
				
	  </p:panelGrid>
	  <h:commandButton action="#{personView.insertPerson}" value="Insert Person" type="submit"/> 
	</h:form>
	
	<!-- Table from the database -->
	<h:form>
	    <p:dataTable var="person" value="#{personView.persons}" rows="10"
	                         paginator="true"
	                         rowsPerPageTemplate="5,10,15">
	        <p:column headerText="Id">
	            <h:outputText value="#{person.personId}" />
	        </p:column>
	 
	        <p:column headerText="Name">
	            <h:outputText value="#{person.name}" />
	        </p:column>
	        
	        <p:column headerText="Surname">
	            <h:outputText value="#{person.surname}" />
	        </p:column>
	        
	        <p:column headerText="Phone No.">
	            <h:outputText value="#{person.phoneNumber}" />
	        </p:column>
	 
	    </p:dataTable>
	</h:form>
	

</body> 
</html>
